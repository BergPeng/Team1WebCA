<!DOCTYPE html>
<html>
    <head>
        <title>Team1 Uno Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <script src="lib/jquery-2.2.0.js"></script>
        <script type="text/javascript" src="login.js"></script>        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Uno Game</h1>
            <h2>Welcome to the Uno Game</h2>
            <br />
            <div id="addGame">
                <div class="button">
                    <a href="create.html">Create a game</a>
                    
                </div>
                <div class="button">
                    <a href="login.html">Login</a>
                    
                </div>                
                <!-- Login Form-->
                
                    <h3>Log In >>> Join a game</h3>
                    <table>
                        <tr>
                            <td>User Name:</td>
                            <td><input type="text" name="userid" id="userid"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="pwd" id="pwd"></td>                                
                    </table>
                    <button type="button" class="button" id="btnLogin" >Log In</button>
                    <input type="reset" class="button" value="Cancel">
                    <br><br>
                    <div>
                        <span>Not register yet? >></span>
                        <a href="register.html">Register Here</a>
                    </div>                    
               
                <!-- End Login Form-->
            </div>
        </div>
    </body>
</html>
